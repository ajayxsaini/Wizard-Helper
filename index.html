<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard helper</title>
    <link rel="stylesheet" href="CSS files/style.css">

</head>

<body>
    <h1>Wizard Helper</h1>
    <div class="container">
        <div class="centre-box">
        
            <div class="name">
                <div class="select">
                    <select name="Gender" id="gendermorf">
                        <option value="Male">Male</option>
                        <option value="
                        Female">Female</option>
                    </select>
                </div>
                <div class="firstname">
                    <input id="firstname" type="text" placeholder="First Name">
                </div>
                <div class="lastname">
                    <input id="lastname" type="text" placeholder="Last Name">
                </div>

            </div>
            <div class="houseno" >
                <input type="text" class ="sameinputs" id="houseno" placeholder="House no">
            </div>
            <div class="street" >
                <input type="text"class ="sameinputs" id="street" placeholder="Street">
            </div>
            <div class="area" >
                <input type="text" class ="sameinputs"  id="area" placeholder="Area">
            </div>
            <div class="city" >
                <input type="text" class ="sameinputs"  id="city" placeholder="City">

            </div>
            <div class="button">
                <button id="submit">Submit</button>
            </div>

        </div>
    </div>

</body>
